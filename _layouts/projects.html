---
layout: default
---

<header
    class="projects__hero d-flex flex-column flex-wrap justify-content-center align-items-center text-white"
>
    <h1 class="projects__hero-title h3 mb-1">{{ site.title }}</h1>
    <h2 class="projects__hero-subtitle h6 text-uppercase mb-2">
        {{ site.subtitle }}
    </h2>
    <a href="/" class="projects__hero-avatar" style="background-image: url({{site.url}}/assets/images/michael_movsesov_avatar.jpeg)"></a>
</header>

<main class="projects__main bg-light pt-7">
    <section class="mt-8 projects__about">
        <div class="container-fluid">
            <div class="projects__main-section-title col-md-12 mb-4 pl-0">
                <h3 class="h6 text-muted">Hello :)</h3>
            </div>
            <div class="row bg-white py-6 px-5">
                <div class="col-12 col-md-6">
                    {{ content }}
                    <div class="projects__about-social mt-6">
                        <a href="https://github.com/michaelmov" target="_blank"><i class="fab fa-github"></i></a> 
                        <a href="https://codepen.io/michaelmov/" target="_blank"><i class="fab fa-codepen"></i></a> 
                        <a href="https://www.linkedin.com/in/michaelmov" target="_blank"><i class="fab fa-linkedin"></i></a> 
                        <a href="https://twitter.com/MichaelMov" target="_blank"><i class="fab fa-twitter"></i></a> 
                        <a href="mailto:michael.movsesov@gmail.com" target="_blank"><i class="far fa-envelope"></i></a> 
                    </div>
                </div>
                <div class="col-12 col-md-6 d-flex align-items-center">
                    <blockquote class="projects__about-quote ml-3">
                        <p class="pr-0">"{{ page.quote }}"</p>
                    </blockquote>
                </div>
            </div>
        </div>
    </section>
</main>
