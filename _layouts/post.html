---
layout: default
---
<header class="article__hero d-flex align-items-center justify-content-center text-white">
  <div class="container-fluid">
      <div class="row">
          <div class="col-12">
              <h1 class="h2 text-center article__hero-title mb-4">{{ page.title | escape }}</h1>
              <h2 class="h6 article__hero-date text-uppercase text-center">{{ page.date | date: '%B %d, %Y' }}</h2>
          </div>
      </div>
  </div>
</header>
<main class="article__main">
  <div class="container-fluid">
      <div class="article__content bg-white px-8 pt-12">
        <a href="/" class="article__author-avatar" style="background-image: url({{site.url}}/assets/images/michael_movsesov_avatar.jpeg)"></a>
        {{ content }}
      </div>
      {% include disqus_comments.html %}
    </div>
</main>
